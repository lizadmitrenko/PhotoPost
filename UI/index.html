<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>PhotoPost</title>
</head>

<body bgcolor="#c0c0c0" background="../images/tools.png"
      bgproperties="fixed">

<header>
    <div>
        <h1>PhotoPost</h1>
        <a href="index.html"><i class="material-icons logo-icon">photo_camera</i></a>
        <i class="material-icons person-icon">person</i>
        <button class="button"> MaryLee </button>
       <button class="button-add-photo"><i class="material-icons person-icon">add</i></button>
    </div>
</header>

<main>
    <section>
        <div class="filter">
            <p>Filter by:</p>
        </div>
        <ul>
            <li>Hashtags:</li>
            <input class="text" name="search" placeholder="Input hashtags">
            <li>Name:</li>
            <input class="text" name="search" placeholder="Input name">
            <li>Date:</li>
            <input class="text2" name="search" placeholder="From:(20.08.2015)">
            <input class="text2" name="search" placeholder="To:(20.08.2016)">
        </ul>
    </section>
    <section class="section-post">
        <div class="post">
            <div>
                <p class="date">20/02/2018</p>
                <p class="name">MaryLee.io.photopost</p>
            </div>
            <div class="photo">
                <img class="photo-img" src="../images/23182.jpg"></img>
            </div>
           <button class="button-edit"><i class="material-icons icons">create</i></button>
           <button class="button-like" class="likes"> <i class="material-icons icons">favorite</i></button>
            <button class="button-delete"> <i class="material-icons icons">delete</i></button>
            <div class="border">
                <div class="hashtags">
                    <p class="hashtags">#girl #art</p>
                </div>
                <div class="description">
                    <p class="description">Look at my art!</p>
                </div>
            </div>
        </div>
    </section>
    <div class="show-more" align="center">
        <button class="button" name="showMore"><span>Show more</span></button>
    </div>
</main>
<footer>
    <p>Дмитренко Еслизавета, 7 группа, elizabeth.dmitrenko@gmail.com</p>
</footer>
</body>
<script src="script.js"> </script>
<script src="test.js"> </script>
</html>
